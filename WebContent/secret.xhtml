<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
 <ui:composition template="/templates/user.xhtml">
   <ui:define name="pageTitle">Money transfer</ui:define>
   <ui:define name="primaryContent">
   
   	<ui:fragment rendered="#{user.loggedIn}">
   		<h:form id="transferForm">
   			Money Transfer<br/>
   			From account: <h:inputText required="true"  id="sourceAccountNumber" value="#{transfer.sourceAccountNumber}">
   				<!--  TODO use the custom validator -->   				
   			</h:inputText>
   			<h:message style="color: red;" for="sourceAccountNumber" /> <br/>
   			<br/>
   			To account: <h:inputText required="true" id="targetAccountNumber" value="#{transfer.targetAccountNumber}"/>
   			
   			<!--  TODO add dropdown list with bank codes -->
   			
   			<h:message style="color: red;" for="targetAccountNumber" /> <br/>
   			
   			<h:commandButton id="submit" value="Transfer" action="${transfer.doTransfer}"/>
   		</h:form>
   	
   	</ui:fragment>
   </ui:define>
 </ui:composition>
</body>
</html>
