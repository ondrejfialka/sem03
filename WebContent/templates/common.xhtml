<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
<link href="#{facesContext.externalContext.requestContextPath}/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="outer">
  <div id="header">
    <h1>#{local.myJSF}</h1>
    <h2><ui:insert name="pageTitle">Page Title</ui:insert></h2>
  </div>
  <div id="menu">
    <ul>
      <li class="first">
        <a href= 
          "#{facesContext.externalContext.requestContextPath}/index.jsf">
        #{local.linkHome}</a>
      </li>		
      <li>
        <a href= 
     "#{facesContext.externalContext.requestContextPath}/secret.jsf">
        #{local.linkSecret}</a>
      </li>	
    </ul>
  </div>
  <div id="content">
    <div id="primaryContentContainer">
      <div id="primaryContent">
        <div class="box"><div class="boxContent">
          <ui:insert name="primaryContent">Primary content</ui:insert>
        </div></div>
      </div>
    </div>
    <div id="secondaryContent">
      <div class="box boxA">			    
        <div class="boxContent">
          <ui:insert name="boxA">Box A</ui:insert>          
        </div>		
      </div>	
      <div class = "box boxB">
        <div class="boxContent">
          <ui:insert name="boxB" >Box B</ui:insert>        
        </div>
      </div> 
    </div>
    <div class="clear">
    </div>
  </div>
  <div id="footer">
    <p>Designed by 
      <a href="http://www.freecsstemplates.org">Free CSS Templates</a>
    </p>
  </div>
</div>
</body>
</html>
